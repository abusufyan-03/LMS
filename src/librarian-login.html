<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Login</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg max-w-md w-full shadow-md">
        <h2 class="text-center text-3xl text-primary font-bold">Login as Librarian</h2>
        <p class="text-sm text-gray-500 font-medium mb-6 mt-2 text-center">Enter your credential to access the system</p>
        <form>
            <label for="email" class="text-primary font-medium text-sm mb-2 block">Enrollment Number</label>
            <input type="text" class="border py-2 px-3 w-full rounded-lg text-primary focus:outline-none focus:ring-gray-500 focus:ring-2" id="email" placeholder="Enrollment Number"> <br> <br>
            <label for="password" class="text-primary block text-sm font-medium mb-2">Password</label>
            <input type="password" class="border w-full py-2 px-3 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="Password"> <br> <br>
            <button class="bg-primary w-full rounded-md text-primary py-2 hover:bg-sky-700">Login</button>
        </form>
        <p class="text-center mt-4 text-sm text-primary">Dont't have an account?<a href="#" class="underline"> Sign up</a></p>
    </div>
</body>
</html>
